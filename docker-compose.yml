version: '3.8'

services:
  mysql:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=Hospital
      - MYSQL_ROOT_HOST=%
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./server-side/db-init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  server:
    build:
      context: ./server-side
    ports:
      - "4444:4444"
    volumes:
      - ./server-side:/usr/src/app
      - /usr/src/app/node_modules

    command: npm run dev
    depends_on:
      mysql:
        condition: service_healthy

  react:
    build:
      context: ./react-side
    ports:
      - "5173:5173"
    volumes:
      - ./react-side:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev

volumes:
  db_data:
